<!DOCTYPE html>
<html>
<head>
  <title>LoanLift - Form Elements</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

  <section class="ll-form inline">
    <h2>Tell us a little about you</h2>
    <div>
      <input id="fName" type="text" placeholder="John">
      <label for="fName">First Name</label>
    </div>
    <div>
      <input id="lName" type="text" placeholder="Smith">
      <label for="lName">Last Name</label>
    </div>
    <div>
      <input id="zip" type="text" placeholder="000000">
      <label for="zip">ZIP Code</label>
    </div>
    <div>
      <input id="ssn" type="text" placeholder="000-00-0000">
      <label for="ssn">Social Security Number</label>
    </div>
  </section>

  <section class="ll-form">
    <h2>How much are you looking to pay off?</h2>
    <div>
      <input id="range" type="range" min="0" max="10000" value="5000" oninput="rangevalue.value=value">
      <label for="range">$<output id="rangevalue">5,000</output></label>
    </div>
  </section>

</body>
</html>
